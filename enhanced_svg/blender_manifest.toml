schema_version = "1.0.0"

id = "enhanced_svg"  
version = "0.1.7"
name = "Enhanced SVG" 
tagline = "Import SVG with accurate colors and path processing"
maintainer = "Jan-Hendrik Müller"
license = [
	"SPDX:GPL-3.0-or-later",
]

type = "add-on"
website = "https://github.com/kolibril13/blur_hdri"  # TO CHANGE
